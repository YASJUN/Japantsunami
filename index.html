	<script type="text/javascript">
		var showi;
		var hiddeni;
		var date1,date2;
		var interval = null
		function hiddenimg(){
			
			// var interval = null;//计时器
			var i = 0;
			function start(){//启动计时器函数
			    if(interval!=null){//判断计时器是否为空
			        clearInterval(interval);
			        interval=null;
			    }
			    interval = setInterval(showi,3000);//启动计时器，调用hiddeni函数，
				}
			// alarm()
			start()
			
			clearInterval(showi)
			hiddeni = setInterval(function(){
				date1 = new Date().getTime();  
				console.log("hiddeni is running!")
				console.log(date1-date2)
				var img = document.getElementsByTagName("img")
				for(var i =0;i<img.length;i++){
					img[i].style.display="none"
				}
				showimg()
			},3000)
			// 显示时间
		}
		
		function showimg(){
			
			// var interval = null;//计时器
			var i = 0;
			function start(){//启动计时器函数
			    if(interval!=null){//判断计时器是否为空
			        clearInterval(interval);
			        interval=null;
			    }
			    interval = setInterval(hiddeni,750);//启动计时器，调用hiddeni函数，
				}
			// alarm()
			start()
			
			clearInterval(hiddeni)
			showi = setInterval(function(){
				date2 = new Date().getTime();  
				console.log("showi is running!")
				console.log(date2-date1)
				var img = document.getElementsByTagName("img")
				for(var i =0;i<img.length;i++){
					img[i].style.display="inline-block"
				}
				hiddenimg()
			},750)
			// 隐藏时间
		}
		hiddenimg()
	</script>
